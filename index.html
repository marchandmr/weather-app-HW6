<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1 class="weatherHeader">Weather Dashboard</h1>
    </header>



    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Search for a city:
            </h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control input" placeholder="Enter City" aria-label="Enter City"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary submit-btn" type="button"
                        id="button-addon2">Submit</button>
                </div>
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div id="wrapper">
                    <div id="city">
                    </div>
                    <div id="picture">
                    </div>
                    <div id="temperature">
                    </div>
                    <div id="humidity">
                    </div>
                    <div id="wind">
                    </div>
                    <div id="uvIndex">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="extendedForecast">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
        </div>
        <div class="row extended">
            <div class="col-md">
                <div class="card text-white bg-primary mb-3 zero" style="max-width: 18rem;">
                    <div id="date0"></div>
                    <div id="img0"></div>
                    <div id="temp0"></div>
                    <div id="hum0"></div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div id="date1"></div>
                    <div id="img1"></div>
                    <div id="temp1"></div>
                    <div id="hum1"></div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div id="date2"></div>
                    <div id="img2"></div>
                    <div id="temp2"></div>
                    <div id="hum2"></div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div id="date3"></div>
                    <div id="img3"></div>
                    <div id="temp3"></div>
                    <div id="hum3"></div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div id="date4"></div>
                    <div id="img4"></div>
                    <div id="temp4"></div>
                    <div id="hum4"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
